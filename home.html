<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- My google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Fueling Station</title>
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid">
      <h1>GAS STATION</h1>
      <h2>level indicator on tanks</h2>
    </header>
    <!-- section -->
    <section class="container-fluid">
      <div class="row justify-content-center">
        <!-- colunm fuel -->
        <div class="col-lg-6">
          <div class="row justify-content-center">
            <!-- colunm fuel sold -->
            <div class="col-sm-5">
              <h3>Fuel sold</h3>
              <!-- fuel form -->
              <div>
                <label for="fuelSold">How many gallons did you sell?</label>
                <input
                  type="number"
                  id="fuelSold"
                  name="fuelSold"
                  class="inputGallonsSold"
                />
                <input
                  type="button"
                  value="Sell"
                  class="button"
                  id="submitFuel"
                />
              </div>
              <!-- sold list -->
              <div class="soldList">
                <h4>Last five transactions</h4>
                <ul id="OrderListFuelSold"></ul>
              </div>
            </div>
            <!-- colunm fuel tank -->
            <div class="col-sm-7">
              <div>
                <h3>Fuel tank</h3>
                <h4 id="porcentageFuel">Porcentage%</h4>
              </div>
              <div class="tank progress progress-bar-vertical" id="fuelTank">
                <div id="barFuelTank"
                  class="progress-bar progress-bar-striped"
                  role="progressbar"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="height: 100%"
                ></div>
              </div>
              <h5>Max capacity: 500 gallons</h5>
            </div>
          </div>
        </div>

        <!-- colunm acpm -->
        <div class="col-lg-6">
          <div class="row justify-content-center change-direction">
            <!-- colunm acpm tank -->
            <div class="col-sm-7">
              <h3>ACPM tank</h3>
              <h4 id="porcentageACPM">Porcentage%</h4>
              <div class="tank progress progress-bar-vertical" id="acpmTank">
                <div id="barACPMTank"
                  class="progress-bar progress-bar-striped"
                  role="progressbar"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="height: 100%"
                ></div>
              </div>
              <h5>Max capacity: 500 gallons</h5>
            </div>
            <!-- colunm acpm sold -->
            <div class="col-sm-5">
              <h3>ACPM sold</h3>
              <div>
                <label for="acpmlSold">How many gallons did you sell?</label>
                <input
                  type="number"
                  id="acpmSold"
                  name="acpmlSold"
                  class="inputGallonsSold"
                />
                <input
                  type="button"
                  value="Sell"
                  class="button"
                  id="submitACPM"
                />
              </div>

              <div class="soldList">
                <h4>Last five transactions</h4>
                <!-- Lis ACPM Sold -->
                <ul id="OrderListACPMSold"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>

    <!-- my scripts -->
    <script src="scripts/app.js"></script>
  </body>
</html>
