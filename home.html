<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- My google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Fueling Station</title>
  </head>
  <body class="container">
    <header clas="row">
      <h1>GAS STATION</h1>
      <h2>level indicator on tanks</h2>
    </header>
    <!-- section -->
    <section class="row">
      <!-- colunm fuel -->
      <div class="col">
        <div class="row">
          <!-- colunm fuel sold -->
          <div class="col">
            <h3>Fuel sold</h3>
            <form action="">
              <label for="fuelSold">How many gallons did you sell?</label>
              <input
                type="number"
                id="fuelSold"
                name="fuelSold"
                class="inputGallonsSold"
              />
              <input type="submit" value="Sell" class="submit" />
            </form>
            <div class="soldList">
              <ol>
                <li>15 Gallons</li>
                <li>10 Gallons</li>
                <li>8 Gallons</li>
              </ol>
            </div>
          </div>
          <!-- colunm fuel tank -->
          <div class="col">
            <h3>Fuel tank</h3>
            <h4 id="porcentageFuel">Porcentaje%</h4>
            <div class="tank" id="fuelTank"></div>
            <h5>Max capacity: 500 gallons</h5>
          </div>
        </div>
      </div>
      <!-- colunm acpm -->
      <div class="col">
        <div class="row">
          <!-- colunm acpm tank -->
          <div class="col">
            <h3>ACPM tank</h3>
            <h4 id="porcentageACPM">Porcentaje%</h4>
            <div class="tank" id="acpmTank"></div>
            <h5>Max capacity: 500 gallons</h5>
          </div>
          <!-- colunm acpm sold -->
          <div class="col">
            <h3>ACPM sold</h3>
            <form action="">
              <label for="acpmlSold">How many gallons did you sell?</label>
              <input
                type="number"
                id="acpmSold"
                name="acpmlSold"
                class="inputGallonsSold"
              />
              <input type="submit" value="Sell" class="submit" />
            </form>
            <div class="soldList">
              <ol>
                <li>15 Gallons</li>
                <li>10 Gallons</li>
                <li>8 Gallons</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>

    <!-- my scripts -->
    <script src="scripts/app.js"></script>
  </body>
</html>
