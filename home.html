<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Fueling Station</title>
  </head>
  <body>
    <header class="container">
      <div class="row title">GAS STATION</div>
      <div class="row subtitle">level indicator on tanks</div>
    </header>
    <section class="container" >
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col sold">Fuel sold</div>
            <div class="col tank">Fuel tank</div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col tank">ACPM tank</div>
            <div class="col sold">ACPM sold</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>

    <!-- my scripts -->
    <script src="scripts/app.js"></script>
  </body>
</html>
